name: Build FRPS Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile.frps'
      - '.github/workflows/docker-frps.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile.frps'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push FRPS image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frps
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/frps:latest
            ghcr.io/${{ github.repository_owner }}/frps:0.52.3
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=FRP Server - Fast reverse proxy
            org.opencontainers.image.licenses=Apache-2.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
